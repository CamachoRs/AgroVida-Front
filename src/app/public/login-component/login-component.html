<div class="row py-4 justify-content-center align-items-center">
    <img src="assets/img/AgroVida-register.jpeg" class="img-fluid col-12 col-lg-5 col-xl-5"
        alt="Logotipo de bienvenida a AgroVida">
    <h2 class="text-center fw-bold my-4">Iniciar sesión</h2>
    <form #formulario="ngForm" (ngSubmit)="login(formulario)" class="px-3 col-md-7 col-xl-5 mx-auto">
        <div class="mb-3">
            <label for="formGroupExampleInput1" class="form-label">Correo electrónico:</label>
            <input type="email" class="form-control" id="formGroupExampleInput1" placeholder="Ingresa tu correo"
                name="email" [(ngModel)]="newUser.email">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Crea tu contraseña"
                name="password" [(ngModel)]="newUser.password">
        </div>
        <input type="submit" value="Iniciar sesión" class="btn bg-color-1 w-100 rounded-4 fw-bold">
        <p class="mt-3 mb-1"><a routerLink="/recover" class="color-1">¿Olvidaste tu contraseña?</a></p>
        <p><a routerLink="/register" class="color-1">¿Deseas registrarte? Es rápido y fácil, ¡comienza ahora!</a></p>
    </form>
</div>
