<app-nav-component [activeLink]="activeLink" />
<div class="px-sm-5">
    <h2 class="fw-bold mt-4">Empleados</h2>
    <p class="mb-4">Gracias por mantener organizada la finca y a su equipo de trabajo</p>
    <nav class="d-none d-md-flex my-3">
        <div class="nav nav-underline" id="nav-tab" role="tablist">
            <button class="nav-link active color-1" id="nav-list-tab" data-bs-toggle="tab" data-bs-target="#nav-list"
                type="button" role="tab" aria-controls="nav-list" aria-selected="true">
                Listado de empleados
            </button>
            <button class="nav-link color-1" id="nav-manage-tab" data-bs-toggle="tab" data-bs-target="#nav-manage"
                type="button" role="tab" aria-controls="nav-manage" aria-selected="false">
                Detalle del empleado
            </button>
        </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-list" role="tabpanel" aria-labelledby="nav-list-tab"
            tabindex="0">
            <button class="btn bg-color-1 rounded-5 d-sm-none fw-bold w-100" (click)="activateTab('nav-manage-tab')">
                <i class="fa-solid fa-plus"></i>
                Agregar un empleado
            </button>
            <app-item-component (changeTab)="activateTabItem($event)" />
        </div>
        <div class="tab-pane fade" id="nav-manage" role="tabpanel" aria-labelledby="nav-manage-tab" tabindex="0">
            <form #formulario="ngForm" class="row">
                <div class="col col-12 col-md-6">
                    <div class="mb-3">
                        <label for="formGroupExampleInput1" class="form-label">Nombre completo:</label>
                        <input type="text" class="form-control" id="formGroupExampleInput1"
                            placeholder="Ingresa tu nombre" name="nameUser" [(ngModel)]="newUser.nameUser" />
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Correo electrónico:</label>
                        <input type="email" class="form-control" id="formGroupExampleInput2"
                            placeholder="Ingresa tu correo" name="email" [(ngModel)]="newUser.email">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput3" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" id="formGroupExampleInput3"
                            placeholder="Crea tu contraseña" name="password" [(ngModel)]="newUser.password">
                    </div>
                </div>
                <div class="col col-12 col-md-6">
                    <div class="mb-3">
                        <label for="formGroupExampleInput4" class="form-label">Número celular:</label>
                        <input type="tel" class="form-control" id="formGroupExampleInput4"
                            placeholder="Ingresa tu número de celular" name="phoneNumber"
                            [(ngModel)]="newUser.phoneNumber">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput5" class="form-label">Estado:</label>
                        <select class="form-select color-1" aria-label="Default select example"
                            id="formGroupExampleInput5" name="status" [(ngModel)]="newUser.status">
                            <option value="" selected disabled>Selecciona el estado del usuario</option>
                            <option [value]="true">Activado</option>
                            <option [value]="false">Desactivado</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput6" class="form-label">Rol:</label>
                        <select class="form-select color-1" aria-label="Default select example"
                            id="formGroupExampleInput6" name="role" [(ngModel)]="newUser.role">
                            <option value="" selected disabled>Selecciona el rol del usuario</option>
                            <option value="encargado">Encargado</option>
                            <option value="empleado">Empleado</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex flex-column gap-2 justify-content-center align-items-center">
                    <input type="submit" class="w-50 btn bg-color-1 rounded-5 fw-bold" value="Nuevo usuario"
                        (click)="postEmploy(formulario)">
                    <input type="submit" class="w-50 btn bg-color-5 rounded-5 fw-bold" value="Guardar cambios"
                        (click)="setEmploy(formulario)">
                    <input type="submit" class="w-50 btn rounded-5 fw-bold" value="Eliminar producto"
                        (click)="deleteEmploy(formulario)">
                    <button class="btn rounded-5 d-sm-none" (click)="activateTab('nav-list-tab')">
                        <i class="fa-solid fa-arrow-left"></i>
                        Volver al listado de productos
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
